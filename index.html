<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloudix File Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }
    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .file-card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: 0.2s;
    }
    .file-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.08);
    }
    .file-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .file-link {
      text-decoration: none;
      color: #007bff;
      word-break: break-word;
      font-size: 14px;
    }
    .file-icon {
      font-size: 48px;
      color: #aaa;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Cloudix File Dashboard</h1>
  <div id="file-list" class="file-grid">Loading files...</div>

  <script>
    const s3BucketBase = "https://cloudix-sharing.s3.ap-southeast-1.amazonaws.com/";
    const s3ListUrl = s3BucketBase + "?list-type=2";

    fetch(s3ListUrl)
      .then(res => res.text())
      .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
      .then(data => {
        const contents = data.getElementsByTagName("Contents");
        const container = document.getElementById("file-list");
        container.innerHTML = "";

        Array.from(contents).forEach(item => {
          const key = item.getElementsByTagName("Key")[0].textContent;
          const fileUrl = s3BucketBase + encodeURIComponent(key);
          const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(key);
          const isPdf = /\.pdf$/i.test(key);
          const isSvg = /\.svg$/i.test(key);

          const card = document.createElement("div");
          card.className = "file-card";

          if (isImage) {
            card.innerHTML = `<img src="${fileUrl}" alt="${key}" /><a class="file-link" href="${fileUrl}" target="_blank">${key}</a>`;
          } else if (isPdf) {
            card.innerHTML = `<div class="file-icon">üìÑ</div><a class="file-link" href="${fileUrl}" target="_blank">${key}</a>`;
          } else if (isSvg) {
            card.innerHTML = `<div class="file-icon">üñçÔ∏è</div><a class="file-link" href="${fileUrl}" target="_blank">${key}</a>`;
          } else {
            card.innerHTML = `<div class="file-icon">üìÅ</div><a class="file-link" href="${fileUrl}" target="_blank">${key}</a>`;
          }

          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("file-list").innerText = "Error loading files.";
        console.error(err);
      });
  </script>
</body>
</html>
